<main>
  <ul id="users">
    
    @for (user of users; track user.id)
    {
    <li>
      <app-user [user]="user" [selected]="user.id===selecteduserId" (select)="onselectUser($event)"></app-user>
    </li>
    }
  </ul>
  @if (selectedUser) {

    <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name " />
      
  }
  @else {
    <p id="fallback">Selected user to see thair</p>
  }
</main>
